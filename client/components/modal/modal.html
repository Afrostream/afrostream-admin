
<div class="modal-header">
  <button class="close" ng-if="modal.dismissable" type="button" ng-click="$dismiss()">&times;</button>
  <h4 class="modal-title" ng-if="modal.title" ng-bind="modal.title"></h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div ng-if="modal.html" ng-bind-html="modal.html"></div>
</div>
<div class="modal-footer">
  <button class="btn" ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text"></button>
</div>
