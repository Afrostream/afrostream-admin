
<div class="form-group">
  <label class="control-label" for="name">MID</label>
  <input class="form-control" id="mid" type="text" ng-model="item.mid" placeholder="MID"/>
  <label class="control-label" for="name">Name</label>
  <input class="form-control" id="name" type="text" ng-model="item.name" placeholder="Name"/>
  <label class="control-label" for="adresse">Adresse</label>
  <input class="form-control" id="adresse" type="text" ng-model="item.adresse" placeholder="Adresse"/>
  <label class="control-label" for="ville">Ville</label>
  <input class="form-control" id="ville" type="text" ng-model="item.ville" placeholder="Ville"/>
  <label class="control-label" for="cp">Code postal</label>
  <input class="form-control" id="cp" type="text" ng-model="item.cp" placeholder="Code postal"/>
  <label class="control-label" for="phone">Telephone</label>
  <input class="form-control" id="phone" type="number" ng-model="item.phone" placeholder="Telephone"/>
</div>
<div class="form-group" ng-class="{&quot;has-error&quot; : !wellFormed}">
  <label class="control-label" for="geometry">Geo Position [lat,long]</label>
  <textarea class="form-control" ng-model="jsonString" rows="2"></textarea>
  <button class="btn btn-primary" type="submit" ng-click="importStore(item)">GeoCoder</button>
</div>
