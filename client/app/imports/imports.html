
<div id="page-wrapper" ng-class="{open: toggle}" ng-cloak="ng-cloak">
  <side-bar></side-bar>
  <div id="content-wrapper">
    <navbar></navbar>
    <div class="page-content">
      <div class="row">
        <div class="col-lg-12">
          <h3>PF Movies</h3>
          <div class="btn-group" uib-dropdown="uib-dropdown" is-open="!!statusDropdownIsOpen">
            <button class="btn btn-primary" type="button" uib-dropdown-toggle="uib-dropdown-toggle" ng-disabled="disabled">{{state}} &nbsp;<span class="caret"></span></button>
            <ul class="uib-dropdown-menu" uib-dropdown-menu="uib-dropdown-menu" aria-labelledby="simple-uib-dropdown">
              <li ng-repeat="newState in states"><a ng-click="setState(newState)">{{newState}}</a></li>
            </ul>
          </div>
          <table class="table">
            <colgroup>
              <col class="col-md-1"/>
            </colgroup>
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <td>uuid</td>
                <td>filename</td>
                <td ng-if="state=='initialized'">import</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="content in contentList">
                <td class="text-center"><span>{{content.contentId}}</span></td>
                <td class="text-center"><span>{{content.uuid}}</span></td>
                <td class="text-center"><span>{{content.filename}}</span></td>
                <td ng-if="state='initialized'">
                  <button class="btn btn-primary active" type="button" style="margin:0;" ng-click="fixme()">import</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
