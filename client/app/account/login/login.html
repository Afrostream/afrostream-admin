
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate="">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" name="email" ng-model="user.email" value="admin@admin.com"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" name="password" ng-model="user.password" value="admin"/>
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">Please enter your email and password.</p>
          <p class="help-block">{{ errors.other }}</p>
        </div>
        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">Login</button>
          <!--= ' '-->
          <!--a.btn.btn-default.btn-lg.btn-register(ui-sref='signup')-->
          <!--  | Register-->
        </div>
        <!--hr-->

        <!--    i.fa.fa-google-plus-->
        <!--    |  Connect with Google+-->
        <!--  = ' '-->
      </form>
    </div>
  </div>
  <hr/>
</div>
