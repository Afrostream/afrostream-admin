
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate="">
        <div class="form-group" ng-class="{ &quot;has-success&quot;: form.name.$valid &amp;&amp; submitted,              &quot;has-error&quot;: form.name.$invalid &amp;&amp; submitted }">
          <label>Name</label>
          <input class="form-control" type="text" name="name" ng-model="user.name" required=""/>
          <p class="help-block" ng-show="form.name.$error.required &amp;&amp; submitted">A name is required</p>
        </div>
        <div class="form-group" ng-class="{ &quot;has-success&quot;: form.email.$valid &amp;&amp; submitted,              &quot;has-error&quot;: form.email.$invalid &amp;&amp; submitted }">
          <label>Email</label>
          <input class="form-control" type="email" name="email" ng-model="user.email" required="" mongoose-error=""/>
          <p class="help-block" ng-show="form.email.$error.email &amp;&amp; submitted">Doesn't look like a valid email.</p>
          <p class="help-block" ng-show="form.email.$error.required &amp;&amp; submitted">What's your email address?</p>
          <p class="help-block" ng-show="form.email.$error.mongoose">{{ errors.email }}</p>
        </div>
        <div class="form-group" ng-class="{ &quot;has-success&quot;: form.password.$valid &amp;&amp; submitted,              &quot;has-error&quot;: form.password.$invalid &amp;&amp; submitted }">
          <label>Password</label>
          <input class="form-control" type="password" name="password" ng-model="user.password" ng-minlength="3" required="" mongoose-error=""/>
          <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) &amp;&amp; submitted">Password must be at least 3 characters.</p>
          <p class="help-block" ng-show="form.password.$error.mongoose">{{ errors.password }}</p>
        </div>
        <div>
          <button class="btn btn-inverse btn-lg btn-register" type="submit">Sign up</button> <a class="btn btn-default btn-lg btn-login" ui-sref="login">Login</a>
        </div>

      </form>
    </div>
  </div>
  <hr/>
</div>
