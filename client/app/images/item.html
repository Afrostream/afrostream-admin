
<div class="form-group">
  <label class="control-label" for="name">Name</label>
  <input class="form-control" id="name" type="text" ng-model="item.name" placeholder="Name"/>
</div>
<div class="form-group">
  <label class="control-label">Type</label>
</div>
<div class="form-group">
  <div class="btn-group">
    <button class="btn btn-xs btn-info" ng-model="item.type" btn-radio="'poster'"><span>Poster</span></button>
    <button class="btn btn-xs btn-info" ng-model="item.type" btn-radio="'thumb'"><span>Thumb</span></button>
    <button class="btn btn-xs btn-info" ng-model="item.type" btn-radio="'logo'"><span>Logo</span></button>
    <button class="btn btn-xs btn-info" ng-model="item.type" btn-radio="'actor'"><span>Actor</span></button>
  </div>
</div>
<div class="form-group">
  <label class="control-label" for="imgix">Imgix url</label>
  <input class="form-control" id="imgix" type="text" ng-model="item.imgix" placeholder="Imgix url" disabled="disabled"/>
</div>
<div class="form-group">
  <label class="control-label" for="url">Amazon S3 url</label>
  <input class="form-control" id="url" type="text" ng-model="item.url" placeholder="AWS S3 url" disabled="disabled"/>
</div>
