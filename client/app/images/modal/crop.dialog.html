
<div class="modal-header" style="background-image:url({{item.poster.imgix}});">
  <button class="close" data-dismiss="modal" aria-hidden="true"></button>
  <h4 class="modal-title">Crop image</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="row-height" style="min-height:500px;">
      <div class="col-md-8 col-md-height col-md-middle">
        <img-crop image="image.imgix+'?fm=jpg'" area-type="rectangle" area-coords="area" cropject="cropject" aspect-ratio="0.51" result-image="myCroppedImage"></img-crop>
      </div>
      <div class="col-md-4">
        <div>
          <Cropped>Image:</Cropped>
        </div>
        <div><img ng-src="{{myCroppedImage}}"/></div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="submit" ng-click="crop()">Valider</button>
  <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
